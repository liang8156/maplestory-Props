<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>道具欄模擬器</title>

  <!--  Styles  -->
  <style type="text/css">
    @import"style/index.css";
  </style>
</head>

<body>
  <div id=mybar style="display:inline">
    <img src="image/backpack_0.png" />
    <div id=mybarEquipment>
      <img id=equipmentOFF src="image/backpack_1.png" style="display:none" onclick="changeBar(this.id)" />
      <img id=equipmentON src="image/backpack_2.png" style="display:inline " />
    </div>
    <div id=mybarConsumption>
      <img id=consumptionOFF src="image/backpack_3.png" style="display:inline" onclick="changeBar(this.id)" />
      <img id=consumptionON src="image/backpack_4.png" style="display:none" />
    </div>
    <div id=mybarOther>
      <img id=otherOFF src="image/backpack_5.png" style="display:inline" onclick="changeBar(this.id)" />
      <img id=otherON src="image/backpack_6.png" style="display:none" />
    </div>
    <div id=mybarCash>
      <img id=cashOFF src="image/backpack_7.png" style="display:inline" onclick="changeBar(this.id)" />
      <img id=cashON src="image/backpack_8.png" style="display:none" />
    </div>
  </div>
  <div id='Inv'>
    <div id='Inv_title'>
      <img src="image/backpack_title.png" draggable="false" onmousedown="moveWindow();">
    </div>
    <div id='Inv_page'>
      <img src="image/Inventory_page_0.png" draggable="false">
    </div>
    <div id='Inv_object'>
      <img src="image/Inventory.png" draggable="false">
    </div>
  </div>
  <div id=figure></div>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>

</html>
